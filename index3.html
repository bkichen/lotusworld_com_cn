<script type="text/javascript">


    var index = new Vue({
        el:"#body",
        data:{
            xmlyw,
            indexList:""


        },
        created(){
            var sysMenuId= xmlyw.getUrlParam("sysMenuId");
            //  initSelect(sysMenuId);
            xmlyw.http.get('/xmInfoKr/list',{params:{page:1,pageSize:4,sysMenuId:1025}}).then((res) =>{
                var data = res.data.data;
                for(var j=0;j<4;j++){
                    for(var i=0;i < data.length;i++){
                        var xmInfoKr = data[i];

                        if(j==0 && xmInfoKr.categoryId ==135){
                            this.$data.indexList += '<li class="m01" style="background: url(\''+xmInfoKr.thumb+'\')"><a href="index_01_kr.htm?id='+xmInfoKr.id+'">사먼(厦门) 소개</a></li>';
                        }else if(j==1 && xmInfoKr.categoryId ==136){
                            this.$data.indexList += ' <li class="m02"><a href="index_01_kr.htm?id='+xmInfoKr.id+'">하문시의 새</a></li>';
                        }else if(j==2 && xmInfoKr.categoryId ==137){
                            this.$data.indexList += '<li class="m03"><a href="index_01_kr.htm?id='+xmInfoKr.id+'">하문시의 꽃</a></li>';
                        }else if(j==3 && xmInfoKr.categoryId ==138){
                            this.$data.indexList += '<li class="m04"><a href="index_01_kr.htm?id='+xmInfoKr.id+'">하문시의 나무</a></li>';
                        }

                    }


                }
            });
        }

    });
    function selectMenu(){
        initSelect(xmlyw.getUrlParam("sysMenuId"));
    }
</script>
