<script type="text/javascript">
    var app = new Vue({
        el:"#body",
        data:{
            xmlyw,
            noteHtml:"",
            noteTxt:""
        },
        created(){
            xmlyw.http.get("/xmInfoJp/list",{params:{sysMenuId:1031,page:1,pageSize:8}}).then((res)=>{
                var xmInfoJpList = res.data.data;
                for(var i=0;i<xmInfoJpList.length;i++){
                    var  xmInfoJp = xmInfoJpList[i];
                    this.$data.noteHtml += '<li><a href="javascript:void(0)" onclick="showContent(\''+xmInfoJp.id+'\')">'+xmInfoJp.title+'</a></li>';
                    if(i==0){
                        showContent(xmInfoJp.id);
                    }
                }

            });
        }
    })
    function showContent(id) {
        xmlyw.http.get("/xmInfoJp/detail",{params:{id:id,page:1,pageSize: 1}}).then((res) => {
            var xmInfoJp = res.data.data.item;
            app.$data.noteTxt = '<h3>'+xmInfoJp.title+'</h3>'
                +xmInfoJp.content;
        });

    }
</script>
