<script type="text/javascript">
    var index = new Vue({
        el:"#body",
        data:{
            xmlyw,
            noteTxt:"",
            comonMenu:""

        },
        created(){
            var id = xmlyw.getUrlParam("id");
            xmlyw.http.get("/xmInfoJp/detail",{params:{id:id}}).then((res) =>{
                var xmInfoJp = res.data.data.item;
                if(xmInfoJp){
                    this.$data.noteTxt +='<h3>'+xmInfoJp.title+'</h3>'
                            +xmInfoJp.content;
                }
            });

            xmlyw.http.get('/xmInfoJp/list',{params:{page:1,pageSize:4,sysMenuId:1005}}).then((res) =>{
                var data = res.data.data;
                for(var j=0;j<4;j++){
                    for(var i=0;i < data.length;i++){
                        var xmInfoJp = data[i];
                        if(j==0 && xmInfoJp.categoryId ==120){
                            this.$data.comonMenu += '<li><a href="index_01_jp.htm?id='+xmInfoJp.id+'">アモイの概況</a></li>';
                        }else if(j==1 && xmInfoJp.categoryId ==121){
                            this.$data.comonMenu += ' <li><a href="index_01_jp.htm?id='+xmInfoJp.id+'">市の鳥</a></li>';
                        }else if(j==2 && xmInfoJp.categoryId ==122){
                            this.$data.comonMenu += '<li ><a href="index_01_jp.htm?id='+xmInfoJp.id+'">市の花</a></li>';
                        }else if(j==3 && xmInfoJp.categoryId ==123){
                            this.$data.comonMenu += '<li ><a href="index_01_jp.htm?id='+xmInfoJp.id+'">市の樹</a></li>';
                        }

                    }


                }
            });
        }
    })

</script>
